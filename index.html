<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main id="convertion-header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="convertion-input" type="text" value="20"/>
            <button id="convertion-btn">Convert</button>
        </main>
        <section id="results-section">
            <div class="unit-div">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-result">20 meters = 65.620 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="unit-div">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-result">20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>
            </div>
            <div class="unit-div">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-result">20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
